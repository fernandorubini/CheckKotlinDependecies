name: Android CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - run: chmod +x gradlew
      - name: Build Debug
        run: ./gradlew clean assembleDebug
      - name: Run Unit Tests (JUnit 5)
        run: ./gradlew testDebugUnitTest
